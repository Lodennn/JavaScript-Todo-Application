          <form class="todo__new mb-xs">
            <div class="todo__group">
              <span class="todo__radio"></span>

            <div class="todo__group todo__controls">
              <div class="todo__items-count">
                <span class="todo__items-count--counter">3</span> items left
              </div>
              <ul class="list-unstyled todo__options">
                <li class="todo__option todo__option--active" data-type="all">
                  All
                </li>
                <li class="todo__option" data-type="active">Active</li>
                <li class="todo__option" data-type="completed">Completed</li>
              </ul>
              <div class="todo__clear">Clear completed</div>
